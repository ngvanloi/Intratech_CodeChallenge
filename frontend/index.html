<!DOCTYPE html>
<html lang="en">

<head>

  <title>Code Challenge ThreeJS</title>

  <link
    rel="stylesheet"
    href="./index.css"

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
  />
  <script type="importmap">
